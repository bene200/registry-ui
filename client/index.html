<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bio.JS registry</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <link rel="stylesheet" href="style.css">

    <script src="lib/es5-shim/es5-shim.min.js"></script>
    <script src="lib/es6-shim/es6-shim.min.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/angular/angular.js"></script>

    <script src="module.js"></script>

    <script src="component-model/component-model.js"></script>

    <script src="app/app-controller.js"></script>

    <script src="tag/tag-directive.js"></script>
    <script src="tag-list/tag-list-directive.js"></script>
    <script src="component-filter/component-filter-service.js"></script>
    <script src="component-search/component-search-directive.js"></script>
    <script src="component-row/component-row-directive.js"></script>
    <script src="component-table/component-table-directive.js"></script>

</head>

<body ng-app="registry" ng-controller="AppController">

    <component-search query="filter.searchTerm"></component-search>

    <p>
        Filtering:
        <span class="tag-box" ng-if="filter.searchTerm && filter.searchTerm.length > 0">
            search: <span style="font-weight: normal; font-style: italic;">{{filter.searchTerm}}</span>
        </span>
        <tag-list tags="filter.tags"></tag-list>
    </p>

    <component-table filter="filter"></component-table>

</body>
