<table class="component-list table">
    <tr>
        <th>Name
        <!--<th>Summary-->
        <th>Version
        <!--<th>Author-->
        <th><tag name="has:readme" ng-click="filter.togglePresent('has:readme')"></tag>
        <th><tag name="has:demos" ng-click="filter.togglePresent('has:demos')"></tag>
        <th><tag name="has:jsdocs" ng-click="filter.togglePresent('has:jsdocs')"></tag>
        <th><tag name="has:build" ng-click="filter.togglePresent('has:build')"></tag>
        <th><tag name="has:tests" ng-click="filter.togglePresent('has:tests')"></tag>
        <th>Tags
    </tr>
    <tr ng-repeat="component in components | filter:filterFn">
        <td>{{ component.name }}
        <!--<td>{{ component.summary }}-->
        <td>{{ component.version }}
        <!--<td>{{ component.author }}-->
        <td ng-repeat="col in ['readme','demos','jsdocs','build','tests']" ng-bind-html="component.columns[col]"></td>
        <td>
            <tag-list filter=filter tags="component.tags | filter:notDisplayedInColumn"></tag-list>
    </tr>
    <tr ng-show='hiddenCount > 0'>
        <td colspan=9>
            {{ hiddenCount }} components hidden
        </td>
    </tr>
    <tr>
      <td colspan=9 class=add>
        <a href="https://github.com/biojs/registry/edit/master/index.toml" class="btn happy">Add your component!</a>
      </td>
    </tr>
</table>
