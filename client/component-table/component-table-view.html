<table class="component-list table">
    <tr>
        <th>Name
        <th>Summary
        <th>Version
        <th>Author
        <th>Readme
        <th>Demo
        <th>JsDocs
        <th>Tests
        <th>Tags
    </tr>
    <tr ng-repeat="component in components | filter:filterFn"
      component-row component="component">
    </tr>
    <tr ng-show='hiddenCount > 0'>
      <td colspan=9>
        {{ hiddenCount }} components hidden
      </td>
    </tr>
    <tr>
      <td colspan=9 class=add>
        <button class="btn happy">Add your component!</button>
      </td>
    </tr>
</table>
